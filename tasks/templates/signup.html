{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="signup-card">
                <div class="p-4">
                    <h1 class="text-center mb-4">Sign Up</h1>

                    {% if error %}
                    <div class="error-message mb-3">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form action="/signup/" method="POST" class="signup-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-input"
                                placeholder="Ingresa tu username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" name="password1" id="password1" class="form-input"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" id="password2" class="form-input"
                                placeholder="Confirma tu contraseña" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="custom-btn">
                                Registrarse
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="login-link">¿Ya tienes cuenta? <a href="/inicio_sesion">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos personalizados */
.signup-card {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid #e9ecef;
    overflow: hidden;
    position: relative;
}

.signup-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
}

.signup-card h1 {
    color: #2c3e50;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.signup-card h1::after {
    content: '';
    display: block;
    width: 50px;
    height: 3px;
    background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    margin: 15px auto;
    border-radius: 2px;
}

.error-message {
    background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    color: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: 500;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}

.form-label {
    color: #495057;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e9ecef;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

.form-input::placeholder {
    color: #adb5bd;
    font-style: italic;
}

.custom-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 15px 20px;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.custom-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.custom-btn:hover::before {
    left: 100%;
}

.custom-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
}

.custom-btn:active {
    transform: translateY(-1px);
}

.login-link {
    color: #6c757d;
    font-size: 0.95rem;
    margin: 0;
}

.login-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: #764ba2;
    text-decoration: underline;
}

/* Animación de entrada */
.signup-card {
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .signup-card {
        margin: 0 15px;
        border-radius: 12px;
    }

    .signup-card h1 {
        font-size: 1.7rem;
    }

    .form-input {
        padding: 12px;
    }

    .custom-btn {
        padding: 12px 20px;
        font-size: 1rem;
    }
}

/* Validación visual */
.form-input:valid {
    border-color: #28a745;
}

.form-input:invalid:not(:placeholder-shown) {
    border-color: #dc3545;
}
</style>
{% endblock %}
